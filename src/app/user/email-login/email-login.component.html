<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field [color]="email.valid && 'accent'">
            <input
                matInput
                formControlName="email"
                type="email"
                placeholder="Email"
                autocomplete="off"
            />
            <mat-error *ngIf="email.invalid && email.dirty">
                must enter a valid email address
            </mat-error>
        </mat-form-field>

    </form>

</mat-card>
